# ========================================
# 開發環境配置
# ========================================

server:
  port: 8080

spring:
  # 開發環境資料庫
  datasource:
    url: jdbc:postgresql://localhost:5432/finshark
    username: app
    password: app123
    hikari:
      maximum-pool-size: 5  # 開發環境連線池較小

  # JPA 開發環境配置
  jpa:
    hibernate:
      ddl-auto: validate    # 驗證表結構
    show-sql: true        # 顯示 SQL
    properties:
      hibernate:
        format_sql: true  # 格式化 SQL
        use_sql_comments: true


  # 開發環境可啟用 H2 Console（如果用 H2）
  h2:
    console:
      enabled: false

# MyBatis 開發環境
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl  # 顯示 SQL

# 日誌配置（開發環境）
logging:
  level:
    root: INFO
    com.chris.fin_shark: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 顯示參數綁定
    org.mybatis: DEBUG
  file:
    name: logs/fin-shark-dev.log
    max-size: 10MB
    max-history: 7

# Actuator 開發環境
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 開發環境開放所有端點
  endpoint:
    health:
      show-details: always




